<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>heated rivalry</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, blinkmacsystemfont, "segoe ui", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1a2e, #0f0f1a);
      color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: rgba(20, 20, 40, 0.85);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .title {
      text-align: center;
      font-size: 14px;
      letter-spacing: 2px;
      color: #ff5a5a;
      margin-bottom: 12px;
      text-transform: lowercase;
    }

    .player {
      width: 100%;
      aspect-ratio: 9 / 16;
      border-radius: 12px;
      overflow: hidden;
      background: #000;
      margin-bottom: 16px;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .player iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    .season {
      margin-bottom: 14px;
      padding: 12px;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(255, 90, 90, 0.12), rgba(90, 120, 255, 0.12));
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .season h2 {
      font-size: 13px;
      margin-bottom: 8px;
      color: #7aa2ff;
      text-transform: lowercase;
    }

    .episodes {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .episode {
      padding: 10px 12px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(255, 255, 255, 0.05);
      cursor: pointer;
      transition: transform 0.15s ease, background 0.15s ease;
      color: #f5f5f5;
      text-transform: lowercase;
      font-size: 13px;
    }

    .episode:hover {
      transform: translatey(-1px);
      background: rgba(255, 255, 255, 0.06);
    }

    .episode.active {
      background: linear-gradient(135deg, rgba(255, 90, 90, 0.25), rgba(90, 120, 255, 0.25));
      border-color: rgba(255, 255, 255, 0.15);
    }

    .not-released {
      padding: 12px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.35);
      border: 1px dashed rgba(255, 255, 255, 0.15);
      font-size: 12px;
      color: #bdbdbd;
      text-align: center;
      text-transform: lowercase;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="title">heated rivalry</div>

    <div class="player">
      <iframe
        id="player"
        src=""
        allow="autoplay; fullscreen"
        allowfullscreen
      ></iframe>
    </div>

    <div class="season">
      <h2>season 1</h2>
      <div class="episodes">
        <div class="episode" data-id="1tfF8Udieo-QU5yLulJ7eW2kHfUQl1KTO">ep1: rookies</div>
        <div class="episode" data-id="1xs1H5L6Wegb5A7kPZvRDMsGsBf0eaHPY">ep2: olympians</div>
        <div class="episode" data-id="DRIVE_FILE_ID_3">ep3: hunter (not available yet)</div>
        <div class="episode" data-id="DRIVE_FILE_ID_4">ep4: rose (not available yet)</div>
        <div class="episode" data-id="DRIVE_FILE_ID_5">ep5: i'll believe in anything (not available yet)</div>
        <div class="episode" data-id="DRIVE_FILE_ID_6">ep6: the cottage (not available yet)</div>
      </div>
    </div>

    <div class="season">
      <h2>season 2</h2>
      <div class="not-released">not released yet!</div>
    </div>
  </div>

  <script>
    const player = document.getElementById("player");
    const episodes = document.querySelectorAll(".episode");

    function loadEpisode(fileId) {
      const url = `https://drive.google.com/file/d/${fileId}/preview`;
      player.src = url;
    }

    episodes.forEach(ep => {
      ep.addEventListener("click", () => {
        episodes.forEach(e => e.classList.remove("active"));
        ep.classList.add("active");
        loadEpisode(ep.dataset.id);
      });
    });

    // auto-load first episode (optional)
    // loadEpisode("DRIVE_FILE_ID_1");
  </script>
</body>
</html>
